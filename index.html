<html>

<head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <title> Geometry </title>
</head>

<body>
    <a-scene background="color : #000000">
        <a-entity position="0 0 25">
            <a-camera></a-camera>
        </a-entity>

        <a-entity sound = "src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5"></a-entity>

        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png"></a-sky>
        <!-- sun -->
        <a-entity>
            <a-sphere position="0 0 0" radius="2"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621"></a-sphere>
        </a-entity>

        <!-- mercury -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
            <a-sphere position="1 0 -5"
                src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"
                radius="0.2"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="5" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- venus -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
            <a-sphere position="6 0 -5" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" radius="0.3"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="7.8" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- Earth -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
            <a-sphere position="10.5 0 0" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" radius="0.5"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="10.6" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- mars -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
            <a-sphere position="14.5 0 0" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.4"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="14.5" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- jupiter -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
            <a-sphere position="21 0 -5" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" radius="1.2"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="21.5" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- saturn -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
            <a-sphere position="26 0 -5" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" radius="0.9"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="26.5" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- uranus      -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
            <a-sphere position="31 0 -5" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.6"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="31.5" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>

        <!-- neptune -->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000">
            <a-sphere position="36 0 -5" src = "https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.2"></a-sphere>
        </a-entity>
        <a-torus color="gray" radius="36.5" radius-tubular="0.03" rotation="90 0 90 " segments-tubular="1000"></a-torus>


    </a-scene>
</body>

</html>
